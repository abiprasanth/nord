<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atelier NORD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6AB04C;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .email-icon {
            background-color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        .email-icon img {
            width: 30px;
            height: 30px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        .link-item {
            background-color: white;
            color: black;
            padding: 15px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: bold;
        }
        .link-item img {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>atelier NORD</h1>
        <p>architecture | urbanism | research</p>
        <div class="email-icon">
            <img src="/api/placeholder/30/30" alt="Email icon">
        </div>
        <div class="links">
            <a href="#" class="link-item">
                <img src="/api/placeholder/24/24" alt="Web icon">
                Web
            </a>
            <a href="#" class="link-item">
                <img src="/api/placeholder/24/24" alt="Instagram icon">
                Instagram
            </a>
            <a href="#" class="link-item">
                <img src="/api/placeholder/24/24" alt="Facebook icon">
                Facebook
            </a>
            <a href="#" class="link-item">
                <img src="/api/placeholder/24/24" alt="YouTube icon">
                YouTube
            </a>
        </div>
    </div>
</body>
</html>
